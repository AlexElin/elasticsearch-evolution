language: java
# oraclejdk 8 and 9 is not working on xenial
#dist: xenial
env:
  global:
    - MVN_CMD="./mvnw --settings .travis.settings.xml -e -B -V"
jdk:
  - oraclejdk8
  - oraclejdk9
  - oraclejdk11
  - openjdk8
  - openjdk10
  - openjdk11

stages:
  - test
  - release

cache:
  directories:
    - $HOME/.m2/repository
    - $HOME/.m2/wrapper
    - /tmp/embedded-elasticsearch-temp-dir

install: true
script: $MVN_CMD verify

jobs:
  include:
    - stage: release
      if: fork = false AND tag IS NOT present AND type = push AND branch = release
      jdk: openjdk11
      install: true
      ## export GPG details
      before_script:
        - echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import
        - echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust
      script: $MVN_CMD install -DskipTests=true -Prelease

      before_deploy:
        - source prepare_release.sh
      deploy:
        - provider: script
          on:
            branch: release
            repo: senacor/elasticsearch-evolution
          skip_cleanup: true
          script: bash $MVN_CMD deploy -DskipTests=true -Prelease
        - provider: releases
          on:
            branch: release
            repo: senacor/elasticsearch-evolution
          skip_cleanup: true
          api_key:
            secure: 
          file:
            - spring-boot-starter-elasticsearch-evolution/target/spring-boot-starter-elasticsearch-evolution-$PROJECT_VERSION.jar
            - elasticsearch-evolution-core/target/elasticsearch-evolution-core-$PROJECT_VERSION.jar
          draft: false
          name: $PROJECT_VERSION